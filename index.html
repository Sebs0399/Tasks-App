<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <title>ToDoAPP</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <!--barra de navegacion-->   
        <nav class="navbar navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand">ToDoAPP</a>
            <form class="d-flex" role="search">
              <input class="form-control me-2" id="spBuscar"type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="buscador">Buscar</button>
            </form>
          </div>
        </nav>
        <!--contenido principal-->
        <div class="container">
            <div class="row my-5">
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <!-- FORM TO ADD TASKS -->
                    <form id="formTask">
                      <div class="p-2 form-group">
                        <input type="text" id="title" placeholder="Titulo" class="form-control">
                      </div>
                      <div class="p-2 form-group">
                        <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Descripcion"></textarea>
                      </div>
                      <button type="submit" class="p-2 btn btn-secondary btn-block myboton">Guardar</button>
                    </form>
                  </div>
                </div>
              </div>
            <div class="col-md-8">
                <div id="tasks">
                  <div id = "date"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- ALERTAS -->
          


          <script src="./app.js"></script>
        </body>
    </html>
